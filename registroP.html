<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Producción</title>
  <link rel="stylesheet" href="registroP.css" />
</head>
<body>

  <!-- Top bar fijo -->
  <header class="top-bar">
    <h1>Registro de Producción</h1>
  </header>

  <div class="wrapper">
    <!-- Menú lateral (sin enlaces a otras páginas) -->
    <aside class="sidebar">
      <div class="profile-container">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar">
        <p id="workerInSidebar">—</p>
      </div>
      <h2>Sistema de Totales diario</h2>
      <ul id="workerList"></ul>
    </aside>

    <!-- Contenido principal -->
    <main class="content">
      <div class="form-header">
        <h2>Trabajador: <span id="workerNameDisplay">—</span></h2>
        <div class="date-picker">
          <label for="dateInput">Fecha:</label>
          <input type="date" id="dateInput" />
        </div>
      </div>

      <div class="table-container">
        <table id="productionTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Cantidad</th>
              <th>Valor unitario</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <!-- aquí se generarán 12 filas -->
          </tbody>
        </table>
      </div>

      <div class="total-row">
        <span>Total General:</span>
        <strong id="grandTotal">0.00</strong>
      </div>

      <button id="saveBtn" class="btn-save">Guardar Registro</button>
    </main>
  </div>

  <script src="registroP.js"></script>
</body>
</html>
