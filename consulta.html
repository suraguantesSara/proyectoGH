<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Producción y Saldo</title>
  <link rel="stylesheet" href="consulta.css">
</head>
<body>

  <header class="top-bar">
    <h1>Consulta de Producción y Saldo</h1>
  </header>

  <div class="wrapper">
    <aside class="sidebar">
      <div class="profile-container">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar">
        <p id="workerName">—</p>
      </div>
      <button onclick="window.location.href='index.html'" class="btn-back">Regresar</button>
    </aside>

    <main class="content">
      <h2>Registros de producción y saldo pendiente</h2>

      <div class="promedio-container">
        <label for="promedioInput">Promedio a pagar:</label>
        <input type="number" id="promedioInput" min="0" step="0.01" placeholder="Ingrese el promedio">
        <button id="updatePromedioBtn">Actualizar Promedio</button>
      </div>

      <table id="historyTable">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Cantidad Total</th>
            <th>Ganancia</th>
            <th>Total Acumulado</th>
            <th>Promedio a pagar</th>
            <th>Fecha de Registro</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los datos se insertan aquí desde JavaScript -->
        </tbody>
      </table>
    </main>
  </div>

  <script src="consulta.js"></script>
</body>
</html>
